<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Champion Association Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Beaufort+for+LOL&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Beaufort for LOL', Arial, sans-serif;
      background-image: url('https://i.postimg.cc/90Rszg6z/lol-bg.jpg'); /* Replace with an actual LoL-style matte background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #C8AA6E;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(15, 15, 15, 0.9);
      border: 2px solid #785A28;
      border-radius: 8px;
      padding: 40px;
      max-width: 1000px;
      text-align: center;
      box-shadow: 0 0 20px #000;
    }

    h1 {
      font-size: 32px;
      color: #F0E6D2;
      margin-bottom: 20px;
    }

    #champion-img {
      width: 920px;
      height: 518px;
      object-fit: cover;
      border: 2px solid #C8AA6E;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 400px;
      padding: 12px 16px;
      font-size: 20px;
      border-radius: 4px;
      border: 1px solid #C8AA6E;
      background-color: #1e1e1e;
      color: #F0E6D2;
    }

    button {
      padding: 12px 24px;
      font-size: 20px;
      border-radius: 4px;
      margin: 10px;
      background-color: #C89B3C;
      color: #000;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #AD8B3D;
    }

    #nav-buttons {
      margin-top: 20px;
    }

    #credits {
      margin-top: 20px;
      font-size: 18px;
      color: #7E633F;
    }

    #summary {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="game">
    <h1>Name the pro player</h1>
    <img id="champion-img" src="" alt="Champion" />
    <div>
      <input type="text" id="player-name" placeholder="Enter pro player name" />
      <button onclick="submitAnswer()">Submit</button>
    </div>
    <div id="nav-buttons">
      <button onclick="goBack()">Back</button>
      <button onclick="skipChampion()">Skip</button>
    </div>
    <div id="credits">Made by kyanitevrc (discord)</div>
  </div>

  <div class="container" id="summary">
    <h1>Summary</h1>
    <div id="summary-list"></div>
  </div>

  <script>
    const champions = [
      "Aatrox", "Ahri", "Akali", "Alistar", "Amumu", "Anivia", "Annie", "Aphelios", "Ashe", "AurelionSol", "Azir",
      // ... shortened for brevity
      "Zyra", "xdd"
    ];

    let currentIndex = 0;
    const results = [];

    function getChampionImageUrl(name) {
      if (name === "xdd") {
        return "https://i.postimg.cc/T39jVCWC/does-anyone-know-where-the-xdd-picture-originates-from-v0-2wttjntmyfhd1.webp";
      }

      const customImages = {
        Kayle: "https://i.postimg.cc/PrpTJwNf/kayle-morgana-design-are-not-as-good-as-they-could-be-in-a-v0-p2p0zel9heka1.webp",
        Morgana: "https://i.postimg.cc/FHzWNyKG/morg-splash.webp",
        Xayah: "https://i.postimg.cc/MKmHqBLc/Xayah-Original-Centered.webp",
        Rakan: "https://i.postimg.cc/Jhq5Xttt/Rakan.webp"
      };

      if (customImages[name]) return customImages[name];

      const specialCases = {
        ChoGath: "Chogath",
        KhaZix: "Khazix",
        RekSai: "RekSai",
        Velkoz: "Velkoz",
        KSante: "KSante",
        LeBlanc: "Leblanc",
        Wukong: "MonkeyKing"
      };

      const urlName = specialCases[name] || name;
      return `https://ddragon.leagueoflegends.com/cdn/img/champion/splash/${urlName}_0.jpg`;
    }

    function loadChampion() {
      if (currentIndex >= champions.length) return showSummary();
      document.getElementById('champion-img').src = getChampionImageUrl(champions[currentIndex]);
      document.getElementById('player-name').value = '';
    }

    function submitAnswer() {
      const input = document.getElementById('player-name').value.trim();
      results.push({ champion: champions[currentIndex], player: input || "(No answer)" });
      currentIndex++;
      loadChampion();
    }

    function skipChampion() {
      results.push({ champion: champions[currentIndex], player: "(Skipped)" });
      currentIndex++;
      loadChampion();
    }

    function goBack() {
      if (currentIndex > 0) {
        currentIndex--;
        results.pop();
        loadChampion();
      }
    }

    function showSummary() {
      document.getElementById('game').style.display = 'none';
      const list = document.getElementById('summary-list');
      results.forEach(e => {
        const d = document.createElement('div');
        d.className = 'summary-entry';
        d.textContent = `${e.champion} â†’ ${e.player}`;
        list.appendChild(d);
      });
      document.getElementById('summary').style.display = 'block';
    }

    window.onload = loadChampion;
  </script>
</body>
</html>
