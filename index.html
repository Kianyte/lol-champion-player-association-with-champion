      color: #7E633F;
    }

    #summary {

    }

      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      max-height: 900px;
      overflow-y: auto;
      padding-right: 20px;
    }

    .summary-entry {
      width: 30%;
      min-width: 300px;
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #1e1e1e;
      border: 2px solid #785A28;
      padding: 20px;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 20px;
      text-align: left;
      white-space: pre-line;
    }

    .summary-entry img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    .inner-button {
      padding: 20px 40px;
      font-size: 28px;
      font-weight: bold;
      border-radius: 50px;
      margin: 20px;
      background: linear-gradient(135deg, #A87645, #C89F69);

      background: linear-gradient(135deg, #C89F69, #A87645);
      transform: scale(1.1);
      box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.8);
    }
