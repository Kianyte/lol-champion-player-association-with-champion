<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Champion Association Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.postimg.cc/vBK12Xg5/when-i-clicked-into-fofostream-i-thought-hes-myfraud-v0-788d39odmwtd1.webp');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      backdrop-filter: brightness(0.8);
    }

    img {
      width: 800px;
      height: 500px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 30px;
      border: 5px solid #fff;
    }

    input, button {
      padding: 20px;
      font-size: 24px;
      margin: 10px;
      border-radius: 10px;
      border: none;
    }

    input {
      width: 400px;
      display: block;
    }

    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 25px;
    }

    #nav-buttons {
      margin-top: 20px;
    }

    #credits {
      margin-top: 20px;
      font-size: 32px;
      color: #ccc;
    }

    .summary-entry {
      margin: 16px 0;
      font-size: 20px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }

    #summary {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="game">
    <h1>Name the pro player</h1>
    <img id="champion-img" src="" alt="Champion" />
    <div>
      <input type="text" id="player-name" placeholder="Enter pro player name" />
      <button onclick="submitAnswer()">Submit</button>
    </div>
    <div id="nav-buttons">
      <button onclick="goBack()">Back</button>
      <button onclick="skipChampion()">Skip</button>
    </div>
    <div id="credits">Made by kyanitevrc (discord)</div>
  </div>

  <div class="container" id="summary">
    <h1>Summary</h1>
    <div id="summary-list"></div>
  </div>

  <script>
    const champions = [
      "Aatrox", "Ahri", "Akali", /* … */ "Zyra", "xdd"
    ];

    let currentIndex = 0;
    const results = [];

    function getChampionImageUrl(name) {
      if (name === "xdd") {
        return "https://i.postimg.cc/T39jVCWC/does-anyone-know-where-the-xdd-picture-originates-from-v0-2wttjntmyfhd1.webp";
      }
      // default splash‑art URL
      return `https://ddragon.leagueoflegends.com/cdn/img/champion/splash/${name}_0.jpg`;
    }

    function loadChampion() {
      if (currentIndex >= champions.length) {
        showSummary();
        return;
      }
      const name = champions[currentIndex];
      const img = document.getElementById('champion-img');

      // set splash art
      img.src = getChampionImageUrl(name);

      // if that fails, fall back to the small icon
      img.onerror = () => {
        img.onerror = null;
        img.src = `https://ddragon.leagueoflegends.com/cdn/14.24.1/img/champion/${name}.png`;
      };

      document.getElementById('player-name').value = '';
    }

    function submitAnswer() {
      const input = document.getElementById('player-name').value.trim();
      results.push({ champion: champions[currentIndex], player: input || "(No answer)" });
      currentIndex++;
      loadChampion();
    }

    function skipChampion() {
      results.push({ champion: champions[currentIndex], player: "(Skipped)" });
      currentIndex++;
      loadChampion();
    }

    function goBack() {
      if (currentIndex > 0) {
        currentIndex--;
        results.pop();
        loadChampion();
      }
    }

    function showSummary() {
      document.getElementById('game').style.display = 'none';
      const list = document.getElementById('summary-list');
      results.forEach(e => {
        const d = document.createElement('div');
        d.className = 'summary-entry';
        d.textContent = `${e.champion} → ${e.player}`;
        list.appendChild(d);
      });
      document.getElementById('summary').style.display = 'block';
    }

    window.onload = loadChampion;
  </script>
</body>
</html>
