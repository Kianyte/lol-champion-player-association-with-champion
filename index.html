<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Champion Association Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.postimg.cc/vBK12Xg5/when-i-clicked-into-fofostream-i-thought-hes-myfraud-v0-788d39odmwtd1.webp');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      backdrop-filter: brightness(0.8);
    }

    img {
      width: 800px;
      height: 500px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 30px;
      border: 5px solid #fff;
    }

    input, button {
      padding: 20px;
      font-size: 24px;
      margin: 10px;
      border-radius: 10px;
      border: none;
    }

    input {
      width: 400px;
    }

    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 25px;
    }

    #summary {
      display: none;
    }

    .summary-entry {
      margin: 16px 0;
      font-size: 20px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container" id="game">
    <h1>Who Matches This Champion?</h1>
    <img id="champion-img" src="" alt="Champion" />
    <div>
      <input type="text" id="player-name" placeholder="Enter pro player name" />
      <button onclick="submitAnswer()">Submit</button>
    </div>
  </div>

  <div class="container" id="summary">
    <h1>Summary</h1>
    <div id="summary-list"></div>
  </div>

  <script>
    const champions = [
      "Aatrox", "Ahri", "Akali", /* ... all others ... */ "Zyra", "xdd"
    ];

    let currentIndex = 0;
    const results = [];

    function getChampionImageUrl(name) {
      if (name === "xdd") {
        return "https://i.postimg.cc/T39jVCWC/does-anyone-know-where-the-xdd-picture-originates-from-v0-2wttjntmyfhd1.webp";
      }
      return `https://ddragon.leagueoflegends.com/cdn/img/champion/splash/${name}_0.jpg`;
    }

    function loadChampion() {
      if (currentIndex >= champions.length) {
        showSummary();
        return;
      }
      const champ = champions[currentIndex];
      document.getElementById('champion-img').src = getChampionImageUrl(champ);
      document.getElementById('player-name').value = '';
    }

    function submitAnswer() {
      const input = document.getElementById('player-name').value.trim();
      const champ = champions[currentIndex];
      results.push({ champion: champ, player: input || "(No answer)" });
      currentIndex++;
      loadChampion();
    }

    function showSummary() {
      document.getElementById('game').style.display = 'none';
      const summaryDiv = document.getElementById('summary');
      const list = document.getElementById('summary-list');
      results.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'summary-entry';
        div.textContent = `${entry.champion} â†’ ${entry.player}`;
        list.appendChild(div);
      });
      summaryDiv.style.display = 'block';
    }

    window.onload = loadChampion;
  </script>
</body>
</html>
