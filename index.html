<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Champion Association Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/content/src/leagueclient/gamemodeassets/classic_sru/img/gameflow-background-dark.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      width: 800px;
      margin: 100px auto;
      background-color: rgba(20, 20, 20, 0.9);
      padding: 40px;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    h1 {
      font-family: 'Friz Quadrata', serif;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
    }

    #champion-img {
      display: block;
      margin: 0 auto 30px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid #555;
      background-color: #222;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #1c1c1c;
      color: #fff;
      margin-bottom: 20px;
    }

    .buttons {
      text-align: center;
    }

    .buttons button {
      background-color: #2a2a2a;
      border: 1px solid #555;
      color: #fff;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .buttons button:hover {
      background-color: #3a3a3a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Name the Pro Player</h1>
    <img id="champion-img" src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Aatrox_0.jpg" alt="Champion" />
    <input type="text" id="player-name" placeholder="Enter pro player name" />
    <div class="buttons">
      <button onclick="submitAnswer()">Submit</button>
      <button onclick="goBack()">Back</button>
      <button onclick="skipChampion()">Skip</button>
    </div>
  </div>

    function goBack() {
      // Implement go back logic
    }

    function skipChampion() {

    }
  </script>
</body>
</html>
