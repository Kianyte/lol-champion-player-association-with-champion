<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Champion Association Game</title>
  <style>
    /* body uses the League client’s dark “gameflow” background texture  */
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/content/src/leagueclient/gamemodeassets/classic_sru/img/gameflow-background-dark.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      margin: 0;
      backdrop-filter: brightness(0.7);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* containers (game & summary) use the champ‑select flyout texture with dark overlay  */
    .container {
      position: relative;
      text-align: center;
      background-image: url('https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/content/src/leagueclient/gamemodeassets/classic_sru/img/champ-select-flyout-background.jpg');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      background-color: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 20px;
      max-width: 900px;
      margin: 20px auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    img#champion-img {
      width: 800px;
      height: 500px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
      border: 3px solid #fff;
    }

    input {
      padding: 18px;
      font-size: 24px;
      width: 350px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #1c1c1c;
      color: #eee;
    }

    /* buttons use Riot’s game‑select icon textures  */
    button {
      position: relative;
      padding: 18px 24px 18px 56px;
      font-size: 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: transparent;
      background-image: url('https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/content/src/leagueclient/gamemodeassets/classic_sru/img/game-select-icon-default.png');
      background-repeat: no-repeat;
      background-position: 12px center;
      color: #fff;
      cursor: pointer;
      transition: background-image 0.2s;
    }
    button:hover {
      background-image: url('https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/content/src/leagueclient/gamemodeassets/classic_sru/img/game-select-icon-hover.png');
    }
    button:active {
      background-image: url('https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/content/src/leagueclient/gamemodeassets/classic_sru/img/game-select-icon-active.png');
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(0,176,244,0.8);
    }

    #nav-buttons {
      margin-top: 10px;
    }

    #credits {
      margin-top: 15px;
      font-size: 24px;
      color: #ccc;
    }

    #summary {
      display: none;
      padding-top: 20px;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .summary-entry {
      background-color: rgba(30,30,30,0.8);
      border: 1px solid #00627e;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .summary-entry:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }
    .summary-entry img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 6px;
    }
    .champion-name {
      font-size: 18px;
      font-weight: bold;
      color: #00b0f4;
    }
    .player-name {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container" id="game">
    <h1>Name the pro player</h1>
    <img id="champion-img" src="" alt="Champion" />
    <div>
      <input type="text" id="player-name" placeholder="Enter pro player name" />
      <button onclick="submitAnswer()">Submit</button>
    </div>
    <div id="nav-buttons">
      <button onclick="goBack()">Back</button>
      <button onclick="skipChampion()">Skip</button>
    </div>
    <div id="credits">Made by kyanitevrc (discord)</div>
  </div>

  <div class="container" id="summary">
    <h1>Summary</h1>
    <div class="summary-grid" id="summary-list"></div>
  </div>

  <script>
    const champions = [ /* full list as before */ "Aatrox","Ahri","Akali",/*…*/"Zyra","xdd" ];
    const customSplash = { /* as before including KSante fix */ /*…*/ };
    const specialCases = { ChoGath:"Chogath",KhaZix:"Khazix",RekSai:"RekSai",Velkoz:"Velkoz",KSante:"KSante",LeBlanc:"Leblanc",Wukong:"MonkeyKing" };

    let currentIndex = 0, results = [];

    function getChampionImageUrl(n){ if(customSplash[n])return customSplash[n]; let u=specialCases[n]||n; return `https://ddragon.leagueoflegends.com/cdn/img/champion/splash/${u}_0.jpg`; }

    function loadChampion(){
      if(currentIndex>=champions.length) return showSummary();
      document.getElementById('champion-img').src = getChampionImageUrl(champions[currentIndex]);
      document.getElementById('player-name').value = '';
    }
    function submitAnswer(){ let i=document.getElementById('player-name').value.trim()||"(No answer)"; results.push({champion:champions[currentIndex],player:i}); currentIndex++; loadChampion(); }
    function skipChampion(){ results.push({champion:champions[currentIndex],player:"(Skipped)"}); currentIndex++; loadChampion(); }
    function goBack(){ if(currentIndex>0){ currentIndex--; results.pop(); loadChampion(); } }
    function showSummary(){
      document.getElementById('game').style.display='none';
      let grid=document.getElementById('summary-list'); grid.innerHTML='';
      results.forEach(e=>{
        let d=document.createElement('div'); d.className='summary-entry';
        let i=document.createElement('img'); i.src=getChampionImageUrl(e.champion);
        let c=document.createElement('div'); c.className='champion-name'; c.textContent=e.champion;
        let p=document.createElement('div'); p.className='player-name'; p.textContent=e.player;
        d.append(i,c,p); grid.append(d);
      });
      document.getElementById('summary').style.display='block';
    }
    window.onload=loadChampion;
  </script>
</body>
</html>
